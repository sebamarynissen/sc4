name: Test

on: pull_request

jobs:
  test:
    strategy:
      matrix:
        node-version: ['22.3', '20.16']
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
