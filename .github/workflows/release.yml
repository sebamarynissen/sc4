name: Create release
on:
  push:
    branches:
      feature/ci
  workflow_dispatch:
    inputs:
      version:
        description: The version of the release. Will be passed to npm version, so you can use patch, minor and major as well.
        required: true
        default: patch

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      # - name: Configure Git user
      #   run: |
      #     git config --global user.name "github-actions[bot]"
      #     git config --global user.email "github-actions[bot]@users.noreply.github.com"
      # - name: Install
      #   run: npm ci
      # - name: Bump version
      #   run: npm version ${{ github.event.inputs.version }}
      - name: Install custom action dependencies
        working-directory: ./.github/actions/get-version
        run: npm ci

      - id: read-version
        name: Read version
        uses: ./.github/actions/get-version

      - name: echo
        run: echo ${{ steps.read-version.outputs.version }}
